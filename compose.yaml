version: '3'
services:

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.10
    # Enables the web UI and tells Traefik to listen to docker
    command: --api.insecure=true --providers.docker
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.yaml:/etc/traefik/traefik.yaml

  api:
    image: ghcr.io/killian-mahe/lore-weaver:main
    container_name: lore-weaver-api
    labels:
      - traefik.http.routers.api.rule=Host(`killianmahe.fr`)
      - traefik.http.services.api.loadbalancer.server.port=8081
    ports:
      - "8081:8087"
    networks:
      - chroma-net

  chroma-db: # This is also the hostname of the container within the Docker network (i.e. https://opensearch-node1/)
    image: chromadb/chroma:latest # Specifying the latest available image - modify if you want a specific version
    container_name: chroma-db
    labels:
      - traefik.http.routers.chroma-db.rule=Host(`killianmahe.fr`)
      - traefik.http.services.chroma-db.loadbalancer.server.port=8000
    networks:
      - chroma-net # All of the containers will join the same Docker bridge network

networks:
  chroma-net: